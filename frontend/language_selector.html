<!-- Language Selector Modal -->
<div id="language-modal" class="language-modal hidden">
  <div class="language-modal-content">
    <div class="language-header">
      <div class="language-icon">
        <i class="fas fa-globe"></i>
      </div>
      <h2 id="language-title">Choose Your Language</h2>
      <p id="language-subtitle">Please select your preferred language to continue</p>
    </div>
    
    <div class="language-options">
      <button class="language-option" data-lang="hi" onclick="selectLanguage('hi')">
        <span class="flag">🇮🇳</span>
        <span class="lang-name">हिंदी</span>
        <span class="lang-english">Hindi</span>
      </button>
      
      <button class="language-option" data-lang="gu" onclick="selectLanguage('gu')">
        <span class="flag">🇮🇳</span>
        <span class="lang-name">ગુજરાતી</span>
        <span class="lang-english">Gujarati</span>
      </button>
      
      <button class="language-option" data-lang="mr" onclick="selectLanguage('mr')">
        <span class="flag">🇮🇳</span>
        <span class="lang-name">मराठी</span>
        <span class="lang-english">Marathi</span>
      </button>
      
      <button class="language-option" data-lang="bn" onclick="selectLanguage('bn')">
        <span class="flag">🇧🇩</span>
        <span class="lang-name">বাংলা</span>
        <span class="lang-english">Bengali</span>
      </button>
      
      <button class="language-option" data-lang="en" onclick="selectLanguage('en')>
        <span class="flag">🇺🇸</span>
        <span class="lang-name">English</span>
        <span class="lang-english">English</span>
      </button>
    </div>
    
    <div class="language-footer">
      <p>You can change this later in settings</p>
    </div>
  </div>
</div>
